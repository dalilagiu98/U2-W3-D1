<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercises Javascript - II OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-6">
          <h1>Check your pet!</h1>
          <form id="form">
            <div class="mb-3">
              <label for="inputName" class="form-label">Pet Name</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputOwner" class="form-label">Pet Owner</label>
              <input
                type="text"
                class="form-control"
                id="inputOwner"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputSpecies" class="form-label">Species</label>
              <input
                type="text"
                class="form-control"
                id="inputSpecies"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputBreed" class="form-label">Breed</label>
              <input
                type="text"
                class="form-control"
                id="inputBreed"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-5" id="pet-card">
        <div class="col col-md-6">
          <!-- QUI CI VANNO DINAMICAMENTE LE CARD DEI PET
             -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./indexDue.js"></script>
  </body>
</html>
